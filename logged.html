            team_name = teamNames[selection.selectedIndex - 1][1];
            searchTwitter2(team_name);
            showScores(selection);
        }
    }
    
    window.setInterval(function() {
        if (count == 4) { 
            updating = true;
            updateScores();
            count = 0;
            setTimeout(function(){
                switchGames(selected);
            },1000);
            updating = false;
            count = 0;
        }
        else if (count < 4) {
            switchGames(selected);
            count++;
        }
